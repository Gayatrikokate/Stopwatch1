<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-cont">
      <h1 style="font-weight: bold;">StopWatch</h1>
      <br />
      <div>
        <h3>Timer</h3>
        <br />
        <span  id="min" class="minute">00</span>
        <span>:</span>
        <span  id="sec" class="second">00</span>
        <br /><br />

        <button id="start" type="button" onclick="btnStart()" class="btn btn-success">Start</button>
        <button id="stop" type="button" onclick="btnStop()" class="btn btn-danger">Stop</button>
        <button id="reset" type="button" onclick="btnReset()" class="btn btn-warning">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
